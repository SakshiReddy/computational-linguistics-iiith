<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <title>EXPERIMENT</title>    	
        <link href="experiment.css" rel="stylesheet"/>
        <script src="../Libraries/jquery-3.5.1.min.js"></script>
        <script src="../Libraries/lexer.js"></script>
        <script src="../Libraries/lexicon.js_"></script>
        <script src="../Libraries/POSTagger.js"></script>
        <script src="experiment.js"></script>
    </head>
    <body>
        <div id="experiment">
            <h1>Experiment</h1>
            <div id="langMenu">
                <select name="lang" id="lang" onchange="selectLang(this.value)">
                    <option value="select" selected>Select Language</option>
                    <option value="english">English</option>
                    <option value="hindi">Hindi</option>
                </select><br><br><br>
            </div>
            <div id="sentenceMenu">
                <select name="sentence" id="sentence" class="hide" onclick="selectSentence(this.value)">
                    <option id="select" value="select" selected>Select a Sentence</option>
                    <option id="0" value="0"></option>
                    <option id="1" value="1"></option>
                    <option id="2" value="2"></option>
                    <option id="3" value="3"></option>
                    <option id="4" value="4"></option>
                </select>
            </div><br><br>
            <form name="form" class="hide">
                <h2>Select the POS tag for corresponding words</h2>
                <table>
                    <thead><th>LEXICON</th><th>POS</th><th></th><th></th></thead> 
                    <tbody></tbody>
                </table>      
                <br>
                <input id="submit" type="button" value="Submit" onclick="submitAnswers()">
            </form>
        </div>					
    </body>
</html>
